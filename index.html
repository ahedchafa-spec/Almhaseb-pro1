        theme: {
          extend: {
            fontFamily: {

    <style>
      /* Desktop App Feel */
      body {
        background: #0f172a; /* Dark border background */
        user-select: none; /* Disable text selection like native apps */
        -webkit-user-select: none;
        overflow: hidden; /* Handle scrolling internally */
      }
      
      /* Allow selection in inputs */
      input, textarea, [contenteditable="true"] {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
        border: 2px solid #f8fafc;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Drag Region for TitleBar */
      .titlebar-drag-region {
        -webkit-app-region: drag;
      }
      .no-drag {
        -webkit-app-region: no-drag;
      }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; user-select: auto; }
        ::-webkit-scrollbar { display: none; }
      }
    </style>
